<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <span class="navlogo"> <a style="color:black; text-decoration: none;" href="index.html">L&nbsp; O&nbsp; G&nbsp; O</a></span>
            <div class="ul" style="display: flex ;">
            <ul class="navleft">  
              <li class="collection"><a class="active" href="conllection_page.html" > COLLECTION </a></li>
              <li class="customizer"><a href="product_page.html" > CUSTOMIZER </a></li>
              <li class="sale"><a href="conllection_page.html" > SALE </a></li>
              <li class="catalog"><a href="index.html">catalog</a></li>
            </ul>
            <ul class="navright">
              <li class="item"><a id="additem" href="order_page.html" > ITEMS </a></li>
              <li class="profile" ><a href="profile_page.html" > PROFILE </a></li>
            </ul>
          </div>
        </nav>
        <div class = "center">
            <div class="order_content" style="margin-bottom: 50px;">
                <div class="order_info">
                    <div class="order_text"><i>City</i></div>
                    <input type="text" name="city"  style="background-color: white; width: 200px; height: 35px; border: 0.5px solid black;" placeholder="Enter city">
                </div>
                <div class="order_info">
                    <div class="order_text"><i>Delivery method</i></div>
                    <div class="order_btn">
                    <input type="button" id="button1" value = "In-store pick up" style= "color:black;  border: 0.5px solid black; background-color: white;  width : 200px; height: 35px; margin-right: 12px;" onclick = "setColor1('button1')";/>
                    <input type="button" id="button2" value = "To the door" style= "color:black; border: 0.5px solid black; background-color: white; width : 200px; height: 35px;" onclick = "setColor2('button2')";/>
                </div>
                </div>
                <div class="order_info">
                    <div class="order_text"><i>Address</i></div>
                    <input type="text" name="city"  style="background-color: white;  border: 0.5px solid black; width:-webkit-fill-available; height: 35px;" value="Bolshaya Novodmitrovskaya, 36 p. 2">
                </div>
                <div class="point">
                    <div class="order_text"><i>Point</i></div>
                    <div style="margin-bottom: 10px;"><small>Enter your loyalty card</small></div>
                    <input type="text" name="city"  style="background-color: white; border: 0.5px solid black; width:200px; height: 35px;" placeholder="Enter loyalty card">
                </div>
                <div class="Recipient">
                    <div class="order_text"><i>Recipient's details</i></div>
                    <div style="margin-bottom: 10px;"><small>Name and surname</small></div>
                    <input type="text" name="city"  style="background-color: white; border: 0.5px solid black; width:-webkit-fill-available; height: 35px;" placeholder="Enter name and surname">
                    <div style="margin-bottom: 10px; margin-top: 12px;"><small>Phone</small></div>
                    <input type="text" name="city"  style="background-color: white; border: 0.5px solid black; width:-webkit-fill-available; height: 35px;" placeholder="Enter phone number">
                    <div style="margin-bottom: 10px; margin-top: 12px;"><small>Email</small></div>
                    <input type="text" name="city"  style="background-color: white; border: 0.5px solid black; width:-webkit-fill-available; height: 35px;" placeholder="Enter email">
                </div>
                <div class="paymentMethod">
                    <div class="order_text"><i>Payment method</i></div>
                    <input type="button" value="Payment card" style="color: white;  border: 0.5px solid black; background-color: black; width:-webkit-fill-available; height: 35px">
                </div>
                <div class="order_comment">
                    <div class="order_text"><i>Order Comment</i></div>
                    <textarea name="txtComment" id="txtComment" rows="4" cols="60"  style = "border: 0.5px solid black;"></textarea>                    
                </div>
                <div class="agree">
                    <input type="checkbox" id="agree" >
                    <label for="agree"> I agree to the terms of the offer and the loyalty policy</label><br>
                </div>
                <div>
                    <input type="button" value="Place an order" style="color: white; background-color: grey; border: grey ; width:-webkit-fill-available; height: 35px">
                </div>
            </div>            
        </div>
    </div>
    <script>
        var count = 1;
        function setColor1(btn) {
            console.log(count)
            var property = document.getElementById(btn);
            var another = document.getElementById("button2");
            if (count == 0) {              
                property.style.backgroundColor = "white";
                property.style.color ="black";
                
                count = 1;        
            }
            else {
                property.style.backgroundColor = "black";
                property.style.color = "white";
                another.style.backgroundColor = "white";
                another.style.color ="black"
                count = 0;
            }
        }
        function setColor2(btn) {
            console.log(count)
            var property = document.getElementById(btn);
            var another = document.getElementById("button1");
            if (count == 0) {           
                property.style.backgroundColor = "white";
                property.style.color ="black";
                
                count = 1;        
            }
            else {
                property.style.backgroundColor = "black";
                property.style.color ="white";
                another.style.backgroundColor = "white";
                another.style.color ="black";
                count = 0;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
